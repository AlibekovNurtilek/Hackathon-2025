name: Deploy FastAPI with Docker

on:
  push:
    branches:
      - main  # Авто-деплой при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_USER: g2004_01013
          SERVER_IP: 35.238.178.114  # Замени на свой IP
          APP_DIR: /home/ubuntu/app
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            cd $APP_DIR
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
